</head>

<body>

    <div class="pure_table header-link">
        <div class="pure_row">
            <div class="pure_cell calk-link">
                <a href="index.html">Калькулятор</a>
            </div>
            <div class="pure_cell calk-link">
                <a href="talentBuild.html">Таланты</a>
            </div>
            <div class="pure_cell calk-link">
                <a href="guildTalentBuild.html">Таланты гильдии</a>
            </div>
            <div class="pure_cell dow-link">
              
                    <a href="RqCalcWPF.zip">Скачать офлайн версию калькулятора</a>
               
            </div>
        </div>
    </div>


<table class="general_Table">
    <tr>
        <td class="cell_code_label">Код:</td>
        <td class="cell_code_value" colspan="3"><textarea data-bind="value: character().code" style="height: 50px; width: 555px;" rows="12"></textarea></td>
    </tr>

    <tr class="row_header">
        <td class="cell_header_label">Пол:</td>
        <td class="cell_header_value"><select data-bind="options: genders, optionsText: 'name', value: character().gender" class="block_class"></select></td>
        <td rowspan="3">
            <button class="button_NewChar pop-container" data-bind="click: trySetDefaultCharacter">
                <div class="popover invisibleColumn">Создать нового персонажа</div>
            </button>
            <button class="button_About pop-container" data-bind="click: showAbout">
                <div class="popover invisibleColumn">О калькуляторе...</div>
            </button>
        </td>
        <td rowspan="4" data-bind="template: { name: 'StatsControl', data: character() }"></td>
    </tr>

    <tr class="row_header">
        <td class="cell_header_label">Класс:</td>
        <td class="cell_header_value"><select data-bind="options: classes, optionsText: 'offsetName', value: character().class" class="block_class"></select></td>
    </tr>

    <tr class="row_header">
        <td class="cell_header_label">Уровень:</td>
        <td class="cell_header_value" data-bind="with: character">
            <input data-bind="value: level, attr: { min: minLevel, max: maxLevel }" type="number"/>
            <button data-bind="click: maximizeLevel" class="button_number_max">^</button>
        </td>
    </tr>

    <tr>
        <td colspan="3" data-bind="template: { name: 'EquipmentsControl', data: character() }"></td>
    </tr>
    <tr>
        <td class="additionals_header" colspan="4">Дополнительные условия:</td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="additionals_value" data-bind="with: character">
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: elixir }"></div>
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: consumables }"></div>
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: guildTalents }"></div>
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: talents }"></div>
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: aura }"></div>
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: buffs }"></div>
                <div class="additionals_cell" data-bind="template: { name: 'ActiveImageControl', data: collectedItems }"></div>

                <div class="additionals_cell">

                    <table class="block_event">
                        <tr>
                            <td class="cell_header_label">Эвент:</td>
                            <td class="cell_header_value">
                                <select class="block_class" data-bind="options: $parent.events, optionsText: 'name', value: event, optionsCaption: 'Нет'"></select>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell_header_label">Состояние:</td>
                            <td class="cell_header_value">
                                <select class="block_class" data-bind="options: $parent.states, optionsText: 'name', value: state"></select>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="4" class="cell_code_label">
            <input type="checkbox" data-bind="checked: character().lostControl"/>
            Потеря контроля
        </td>
    </tr>
</table>
</body>
</html>
